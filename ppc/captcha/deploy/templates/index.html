<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prove that you are not a robot</title>
</head>
<body style="background: linear-gradient(to right, RGB(273, 143, 64), RGB(253, 143, 64))">
    <div style="float: left; margin-right: 20px; margin-bottom: 20px; border: 1px solid; border-radius: 10px;">
        <h3>Count: {%if count %} {{ count }} {% else %} 0 {% endif %} / 1000</h3>
    </div>

    {% if captcha %}
        <div style="text-align: center;">
            {{captcha}}
        </div>
    {% endif %}
    <center>
    <div style="text-align: center; margin-bottom: 20px;">
        <form action="/" method="POST">
            <label for="answer">Answer:</label>
            <br>
            <input type="text" name="answer" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    {% if message %}
    <div style="text-align: centerl;">
        <p>{{ message | safe }}</p>
    </div>
    {% endif %}

</body>

</html>

</body>
</html>
